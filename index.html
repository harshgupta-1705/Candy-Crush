<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Candy Crush</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>
    <body>
        <header class="Header text-center">
            Candy Crush
        </header>
        <main>
            <div class="flex-container align-content-center m-0 p-0 w-100">
                <div class="row align-content-center justify-content-center m-0 p-0 h-100">
                    <div class="col-sm-none col-md-2 col-lg-3 col-xl-4 m-0 p-0"></div>
                    <div id="maincontainer" class="col-sm-12 col-md-8 col-lg-6 col-xl-4 m-0 "> 
                        <div id="maincontainer" class="grid1"></div>
                    </div>
                    <div class="col-sm-none col-md-2 col-lg-3 col-xl-4 m-0 p-0"></div>
                </div>
            </div>
            <div class="flex-container align-content-center m-0 pt-4 w-100">
                <div class="row">
                    <div class="col-4 justify-content-center align-content-center text-center">
                        <button id="save" >SAVE GAME</button>
                    </div>
                    <div class="col-4 justify-content-center align-content-center text-center">
                        <button id="new">NEW GAME</button>
                    </div>
                    <div class="col-4 justify-content-center align-content-center text-center">
                        <p id="score"></p>
                    </div>
                </div>
                
            </div>
        </main>
        
    </body>
</html>
